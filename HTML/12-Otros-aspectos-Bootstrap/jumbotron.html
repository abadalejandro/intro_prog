<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumbotron</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="bg-light p-5 rounded-3">
        <div class="container-fluid py-5">
          <h1 class="fw-bold display-5">Custom Jumbotron</h1>
          <p class="col-md-8 fs-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
            eius blanditiis veritatis commodi maiores at quibusdam labore illo
            inventore laboriosam pariatur natus repellendus, iste similique
            dolore dolorum! Impedit, iste sequi!
          </p>
          <button class="btn btn-primary btn-lg">Example button</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
